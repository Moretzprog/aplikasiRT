name: app_security
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: "none"

# App version
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.10.0
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_database: ^12.0.1
  shared_preferences: ^2.2.0
  fluttertoast: ^8.2.2
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcomescreen.png
    - assets/images/women.png
    - assets/images/people1.png
    - assets/images/people2.png
    - assets/images/people3.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
